<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/icon.svg">
    <title>Image Editor</title>
</head>

<body>
    <div class="container shadow rounded-4 disable ">
        <p class="h3 text-center">image editor <span class="badge bg-secondary "> bita </span></p>
        <div class="wrapper  row ">
            <div class="editor-section border rounded ps-4 col-lg-5 col-md-5">
                <div class="filter">
                    <p class="h5 pt-2">filters</p>
                    <div class="options row">
                        <button id="brightness" class="btn btn-outline-secondary  col-5 m-2 active">brightness</button>
                        <button id="saturation" class="btn btn-outline-secondary  col-5 m-2">saturation</button>
                        <button id="inversion" class="btn btn-outline-secondary  col-5 m-2">inversion</button>
                        <button id="grayscale" class="btn btn-outline-secondary  col-5 m-2">grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="info d-flex justify-content-between">
                            <p class="name h5 ">brightness</p>
                            <p class="value h5  me-4">100%</p>
                        </div>
                        <input type="range" min="0" max="200" value="100">
                    </div>
                </div>
                <div class="rotate">
                    <h4>rotate & flip</h4>
                    <div class="options row ">
                        <button class="btn btn-outline-secondary col-2 m-2" id="left"><i
                                class="fa-solid fa-rotate-left"></i></button>
                        <button class="btn btn-outline-secondary col-2 m-2" id="right"><i
                                class="fa-solid fa-rotate-right"></i></button>
                        <button class="btn btn-outline-secondary col-2 m-2" id="horizontal"><i
                                class="bx bx-reflect-vertical"></i></button>
                        <button class="btn btn-outline-secondary col-2 m-2" id="vertical"><i
                                class="bx bx-reflect-horizontal"></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img col-lg-7 col-md-7 ">
                <img class="img  " src="images/image-placeholder.svg" alt="">
            </div>
        </div>
        <div class="controls row mt-2 ">
            <div class="col-lg-7 col-md-6 ">
                <button class="reset-filter  btn btn-outline-secondary">Reset Filters</button>
            </div>
            <div class="con-img col-lg-5 col-md-6 ">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img  btn btn-secondary ">Choose Image</button>
                <button class="save-img ms-3 btn btn-secondary">Save Image</button>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
